<mat-card>
 <mat-form-field>
  <mat-label>Wybierz typ</mat-label>
  <mat-select  [(ngModel)]="filterType">
    <mat-option *ngFor="let item of typeList" [value]="item">
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="filterMinWeight" placeholder="Filtruj wagę od">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="filterMaxWeight" placeholder="Filtruj wagę do">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="filterMinQuantity" placeholder="Filtruj ilość od">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="filterMaxQuantity" placeholder="Filtruj ilość do">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="filterMinPrice" placeholder="Filtruj cenę od">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="filterMaxPrice" placeholder="Filtruj cenę do">
  </mat-form-field>
  <button mat-raised-button (click)='filterList()'>Filtruj</button>
  <button mat-raised-button (click)='clearFilters()'>Wyczyść filtry</button>
</mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
     <th mat-header-cell *matHeaderCellDef> Typ </th>
     <td mat-cell *matCellDef="let element"> {{element.type}} </td>
   </ng-container>

   <!-- Price Column -->
   <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef> Cena (zł) </th>
       <td mat-cell *matCellDef="let element"> {{element.price}} </td>
     </ng-container>
      
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Waga </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Ilość </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
